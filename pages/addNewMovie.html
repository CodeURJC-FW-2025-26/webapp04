<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new movie to Cinemateca</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/addNewMovie.css">
</head>
<body>
    <header>
        <div class="headerContent">
            <h1>Cinemateca</h1>
        </div>
    </header>

    <main class="container">
        <div class="row headerAddNewMovie">
            <button class="col-2" type="button" onclick="history.back()">Back</button>
            <h2 class="col-10">Add a new movie</h2>
        </div>

        <div class="row movieContent">
            <div class="col-md-6 card-portrait">
                <label for="moviePoster">Upload poster</label>
                <input type="file" id="moviePoster" name="poster" accept="image/*">
            </div>

            <div class="col-md-6 movieDetails">
                <form>
                    <label for="movieTitle">Movie Title</label>
                    <input name="title" id="movieTitle" type="text" placeholder="Movie Title" required>

                    <label for="movieGenre">Genre</label>
                    <select name="genre" id="movieGenre" multiple required>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="history">History</option>
                        <option value="horror">Horror</option>
                        <option value="music">Music</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="sport">Sport</option>
                    </select>

                    <label for="movieAgeRestriction">Age Restriction</label>
                    <select name="ageRestriction" id="movieAgeRestriction" required>
                        <option value="A">A</option>
                        <option value="7">7</option>
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                    </select>

                    <label for="movieReleaseYear">Release Year</label>
                    <input name="releaseYear" id="movieReleaseYear" type="number" min="1900" max="2026" step="1" placeholder="2025" required/>

                    <label for="movieCountryOfProduction">Country of Production</label>
                    <select name="countryOfProduction" id="movieCountryOfProduction" multiple required>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Italy">Italy</option>
                        <option value="Japan">Japan</option>
                        <option value="Poland">Poland</option>
                        <option value="Spain">Spain</option>
                        <option value="UK">United Kingdom</option>
                        <option value="USA">USA</option>
                    </select>

                    <label for="movieDescription">Description</label>
                    <textarea name="description" id="movieDescription" rows="3" required></textarea>

                    <label>Actors</label>

                    <button type="submit">Submit new movie</button>
                </form>
            </div>
        </div>

    </main>

    <footer class="fixed-bottom">
        <p>&copy; Fokusfreunde 2025</p>
    </footer>
</body>
</html>
