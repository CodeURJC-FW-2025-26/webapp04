<div class="modal fade" id="confirmationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div
				class="modal-header d-flex flex-column justify-content-center align-items-center flex-grow-1 text-center">
				<h2>
					<i class="modal-title-icon bi bi-exclamation-triangle-fill text-danger"></i>
					<span class="modal-title-text"></span>
				</h2>
			</div>
			<div class="modal-body">
				<p class="modal-message text-muted m-0"></p>
			</div>
			<div class="modal-footer">

				<!--Cancel and Confirm Buttons-->
				<div class="d-flex w-100 justify-content-between gap-5">
					<button type="button" id="modal-cancel-btn" class="btn btn-delete w-50 mx-auto">
						<span>Cancel</span>
					</button>
					<button type="button" id="modal-confirm-btn" class="btn btn-confirm w-50 mx-auto">
						<span>Confirm</span>
					</button>
				</div>

			</div>
		</div>
	</div>
</div>
