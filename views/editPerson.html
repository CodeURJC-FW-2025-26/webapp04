<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add new movie to Cinemateca</title>

    <!--Favicon-->
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!--Own stylesheets-->
    <link rel="stylesheet" href="/css/form.css">
</head>
<body class="d-flex flex-column h-100">

    {{>partials/header}}

    <main>
        <div class="topRow justify-content-start gap-3">
            <div class="btn" onclick="history.back()"><i class="bi bi-chevron-left"></i></div>
            <h2>
                {{#name}}
                    Edit {{name}}
                {{/name}}
                {{^name}}
                    New Actor
                {{/name}}
            </h2>
        </div>

        <form role="form" method="post" action="/addNewMovie" enctype="multipart/form-data" class="container-fluid p-0">
            <div class="row g-3">

                <div class="col-12 col-md-6 d-flex justify-content-center align-items-start">
                    <div class ="image-upload-container">
                        <label for="moviePoster" id="uploadBox" class="upload-box p-0 m-0">
                            <i class="bi bi-upload"></i>
                            <input type="file" id="moviePoster" name="poster" accept=".jpg, .png, .jpeg"/>
                        </label>

                        <div id="imagePreview" class="image-preview" style="display: none;">
                            <img id="previewImg" src="" alt="Preview">
                            <button type="button" id="removeImage" class="btn btn-full mt-2 align-self-start">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="d-flex flex-column gap-2">
                        <label for="movieTitle">Name</label>
                        <input name="title" id="movieTitle" type="text" placeholder="{{placeholderName}}" value="{{name}}" required>

                        <label for="personBirthDate">Birth Date</label>
                        <input name="personBirthDate" id="personBirthDate" type="date" min="1900" max="2026" step="1" value="{{dateOfBirth}}" required>

                        <label for="movieTitle">Place of Birth</label>
                        <input name="title" id="personBirthPlace" type="text" placeholder="{{placeholderBirthPlace}}" value="{{placeOfBirth}}" required>

                        <label for="movieDescription">Description</label>
                        <textarea name="description" id="movieDescription" rows="3" required>{{description}}</textarea>

                        <button type="submit" class="btn btn-full mt-2 align-self-start">
                            <span>Save</span>
                            <i class="bi bi-save"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="/js/editPerson.js"></script>

    {{>partials/footer}}

</body>
</html>
