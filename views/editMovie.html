<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    {{>partials/baseHead}}
    <title>{{#movie}}Edit {{movie.title}}{{/movie}} {{^movie}} Add New Movie {{/movie}} </title>

    <!--Own stylesheets-->
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/actorSection.css">

    <!--Own scripts-->
    <script src="/js/addNewMovie.js" defer></script>
    <script src="/js/actorsManager.js" defer></script>
</head>
<body class="d-flex flex-column h-100">

{{>partials/header}}

<main>
    <div class="topRow justify-content-start gap-3">
        {{#movie}}
        <a class="btn btn-delete" onclick="history.back()"><i class ="bi bi-x"></i></a>
        <h2 id="movieTitle">Edit {{movie.title}}</h2>
        {{/movie}}
        {{^movie}}
        <a class="btn btn-delete" href="/"><i class ="bi bi-x"></i></a>
        <h2>Add New Movie</h2>
        {{/movie}}
    </div>
    {{>partials/movieForm}}

</main>

{{>partials/footer}}

</body>
</html>
