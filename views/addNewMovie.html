<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Add new movie to Cinemateca</title>

    <!--Favicon-->
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!--Own stylesheets-->
    <link rel="stylesheet" href="/css/form.css">
</head>
<body class="d-flex flex-column h-100">

{{>header}}

<main>
    <div class="topRow justify-content-start gap-3">
        <a class="btn btn-delete" href="/"><i class ="bi bi-x"></i></a>
        <h2>Add a new movie</h2>
    </div>

    <form role="form" method="post" action="/addNewMovie" enctype="multipart/form-data" class="container-fluid p-0">
        <div class="row g-3">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-start">
                <div class ="image-upload-container">
                    <label for="moviePoster" id="uploadBox" class="upload-box p-0 m-0">
                        <i class="bi bi-upload"></i>
                        <input
                                type="file"
                                id="moviePoster"
                                name="poster"
                                accept="image/jpeg,image/png,image/jpg"
                                required/>
                    </label>

                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="" alt="Preview">
                        <button type="button" id="removeImage" class="btn btn-full mt-2 align-self-start">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="d-flex flex-column gap-2">
                    <label for="movieTitle">Movie Title *</label>
                    <input
                            name="title"
                            id="movieTitle"
                            type="text"
                            placeholder="Movie Title"
                            pattern="^[A-Z].*"
                            title="Title must start with a capital letter"
                            minlength="1"
                            maxlength="200"
                            required>

                    <label for="movieGenre">Genre *</label>
                    <select name="genre" id="movieGenre" multiple required>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Music">Music</option>
                        <option value="Romance">Romance</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Thriller">Thriller</option>
                        <option value="War">War</option>
                    </select>
                    <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple</small>

                    <label for="movieAgeRating">Age Rating *</label>
                    <select name="ageRating" id="movieAgeRating" required>
                        <option value="A">A (All Ages)</option>
                        <option value="7">7</option>
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="18" selected>18</option>
                    </select>

                    <label for="movieReleaseDate">Release Date *</label>
                    <input
                            name="releaseDate"
                            id="movieReleaseDate"
                            type="date"
                            min="1888-01-01"
                            max="2030-12-31"
                            required>

                    <label for="movieCountryOfProduction">Country of Production *</label>
                    <select name="countryOfProduction" id="movieCountryOfProduction" multiple required>
                        <option value="Belgium">Belgium</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Chile">Chile</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Finland">Finland</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Greece">Greece</option>
                        <option value="Italy">Italy</option>
                        <option value="Japan">Japan</option>
                        <option value="Latvia">Latvia</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Spain">Spain</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Turkey">Turkey</option>
                        <option value="UK">United Kingdom</option>
                        <option value="USA">USA</option>
                    </select>
                    <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple</small>

                    <label for="movieDescription">Description *</label>
                    <textarea
                            name="description"
                            id="movieDescription"
                            rows="3"
                            minlength="50"
                            maxlength="1000"
                            placeholder="Enter a description (50-1000 characters)"
                            required></textarea>
                    <small class="form-text text-muted" id="charCount">0 / 1000 characters</small>

                    <label for="actor-search">Actors</label>
                    <div class="actors-row d-flex align-items-center gap-2">
                        <div class="actors-col flex-grow-1">
                            <div class="actors-row">
                                <input class="actor-input" id="actor-search" placeholder="Search actors...">
                                <button type="button" class="btn btn-inline"><i class="bi bi-plus"></i></button>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-full mt-2 align-self-start">
                        <span>Save</span>
                        <i class="bi bi-save"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</main>
<script src="/js/addNewMovie.js"></script>

{{>footer}}

</body>
</html>
