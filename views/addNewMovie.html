<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add new movie to Cinemateca</title>

    <!--Favicon-->
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!--Own stylesheets-->
    <link rel="stylesheet" href="/css/addNewMovie.css">
</head>
<body class="d-flex flex-column h-100">

    {{>header}}

    <main>
        <div class="topRow justify-content-start gap-3">
            <a class="btn btn-delete" href="/"><i class ="bi bi-x"></i></a>
            <h2>Add a new movie</h2>
        </div>

        <form role="form" method="post" action="/addNewMovie" enctype="multipart/form-data" class="container-fluid p-0">
            <div class="row g-3">
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-start">
                    <div class ="image-upload-container">
                        <label for="moviePoster" id="uploadBox" class="upload-box p-0 m-0">
                            <i class="bi bi-upload"></i>
                            <input type="file" id="moviePoster" name="poster" accept=".jpg, .png, .jpeg"/>
                        </label>

                        <div id="imagePreview" class="image-preview" style="display: none;">
                            <img id="previewImg" src="" alt="Preview">
                            <button type="button" id="removeImage" class="btn btn-full mt-2 align-self-start">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="d-flex flex-column gap-2">
                        <label for="movieTitle">Movie Title</label>
                        <input name="title" id="movieTitle" type="text" placeholder="Movie Title" required>

                        <label for="movieGenre">Genre</label>
                        <select name="genre" id="movieGenre" multiple required>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="animation">Animation</option>
                            <option value="comedy">Comedy</option>
                            <option value="crime">Crime</option>
                            <option value="drama">Drama</option>
                            <option value="family">Family</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="history">History</option>
                            <option value="horror">Horror</option>
                            <option value="music">Music</option>
                            <option value="romance">Romance</option>
                            <option value="mystery">Mystery</option>
                            <option value="science fiction">Science Fiction</option>
                            <option value="thriller">Thriller</option>
                            <option value="war">War</option>
                        </select>

                        <label for="movieAgeRestriction">Age Restriction</label>
                        <select name="ageRestriction" id="movieAgeRestriction" required>
                            <option value="A">A</option>
                            <option value="7">7</option>
                            <option value="12">12</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                        </select>

                        <label for="movieReleaseYear">Release Year</label>
                        <input name="releaseYear" id="movieReleaseYear" type="number" min="1900" max="2026" step="1" placeholder="2025" required>

                        <label for="movieCountryOfProduction">Country of Production</label>
                        <select name="countryOfProduction" id="movieCountryOfProduction" multiple required>
                            <option value="Belgium">Belgium</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Chile">Chile</option>
                            <option value="Denmark">Denmark</option>
                            <option value="Finland">Finland</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="Greece">Greece</option>
                            <option value="Italy">Italy</option>
                            <option value="Japan">Japan</option>
                            <option value="Latvia">Latvia</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Spain">Spain</option>
                            <option value="Sweden">Sweden</option>
                            <option value="Switzerland">Switzerland</option>
                            <option value="Turkey">Turkey</option>
                            <option value="UK">United Kingdom</option>
                            <option value="USA">USA</option>
                        </select>

                        <label for="movieDescription">Description</label>
                        <textarea name="description" id="movieDescription" rows="3" required></textarea>

                        <label for="actor-search">Actors</label>
                        <div class="actors-row d-flex align-items-center gap-2">
                            <div class="actors-col flex-grow-1">
                                <div class="actors-row">
                                    <input class="actor-input" id="actor-search" placeholder="Search actors..." required>
                                    <button type="button" class="btn btn-inline"><i class="bi bi-plus"></i></button>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-full mt-2 align-self-start">
                            <span>Save</span>
                            <i class="bi bi-save"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="/js/addNewMovie.js"></script>

    {{>footer}}

</body>
</html>
