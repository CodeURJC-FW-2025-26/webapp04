<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>{{pageTitle}} | Cinemateca</title>

    <!--Favicon-->
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Own stylesheets-->
    <link rel="stylesheet" href="/css/general.css">
</head>
<body class="d-flex flex-column h-100">

{{>partials/header}}

<main class="d-flex flex-column justify-content-center align-items-center flex-grow-1 text-center">
    <div>
        <h2>
            <i class="bi {{iconClass}} {{iconColor}}"></i>
            {{title}}
        </h2>
        <p class="text-muted mt-2">
            {{message}}
        </p>
        <a href="{{redirectUrl}}" class="btn mt-4 pe-4 mx-auto">
            <i class="bi {{redirectIcon}}"></i> {{redirectText}}
        </a>
    </div>
</main>

{{>partials/footer}}

</body>
</html>
