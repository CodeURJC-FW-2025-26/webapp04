<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Cinemateca</title>

    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/pageLayout.css">
    <link rel="stylesheet" href="/css/searchResults.css">
</head>
<body class="d-flex flex-column h-100">

    {{>header}}

    <main>
        <div class="topRow">
            <div>
                <p>This is where the search bar should go.</p>
            </div>

            <div>
                <div class="btn"><i class="bi bi-filter"></i></div>
                <div class="btn"><i class="bi bi-funnel"></i></div>
                <a class="btn" href="/addNewMovie"><i class="bi bi-plus"></i></a>
            </div>
        </div>

        <div class="container-fluid p-0">
            <div class="row g-3">
                {{#movies}}
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="moviePoster">
                        <a href="/movieDetails/{{_id}}">
                            <img src="/img/moviePosters/{{poster}}" alt="Poster of {{title}} ({{releaseYear}})">
                            <div class="moviePosterTitle">
                                <span class="title">{{title}}</span><br>
                                <span class="year">{{releaseYear}}</span>
                            </div>
                        </a>
                    </div>
                </div>
                {{/movies}}
            </div>
        </div>

    </main>

    {{>footer}}

</body>
</html>
