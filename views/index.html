<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Cinemateca</title>

    <!--Favicon-->
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!--Own stylesheets-->
    <link rel="stylesheet" href="/css/searchResults.css">

    <!--Own scripts-->
    <script src="/js/search.js" defer></script>
</head>
<body class="d-flex flex-column h-100">

{{>header}}

<main>
    <div class="topRow">
        <div class="search-container">
            <label for="searchInput"></label>
            <input type="text" id="searchInput" class="form-control" placeholder="Search movies...">
        </div>

        <div>
            <div class="btn" id="filterBtn"><i class="bi bi-filter"></i></div>
            <div class="btn" id="sortBtn"><i class="bi bi-funnel"></i></div>
            <a class="btn" href="/addNewMovie"><i class="bi bi-plus"></i></a>
        </div>
    </div>

    <div id="filterOptions" class="filter-options" style="display: none;">
        <div class="filter-group">
            <label for="genreFilter">Genre:</label>
            <select id="genreFilter" class="form-select">
                <option value="all">All Genres</option>
                {{#genres}}
                <option value="{{.}}">{{.}}</option>
                {{/genres}}
            </select>
        </div>
    </div>

    <div id="sortOptions" class="sort-options" style="display: none;">
        <div class="sort-group">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy" class="form-select">
                <option value="title">Title</option>
                <option value="releaseDate" selected>Release Date</option>
            </select>
        </div>
        <div class="sort-group">
            <label for="sortOrder">Order:</label>
            <select id="sortOrder" class="form-select">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
    </div>

    <div id="resultsContainer">
        <div class="container-fluid p-0">
            <div class="row g-3" id="movieGrid">
                {{#movies}}
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="moviePoster">
                        <a href="/movieDetails/{{_id}}">
                            <img src="/movie/{{_id}}/poster" alt="Poster of {{title}} ({{releaseYear}})">
                            <div class="moviePosterTitle">
                                <span class="title">{{title}}</span><br>
                                <span class="year">{{releaseYear}}</span>
                            </div>
                        </a>
                    </div>
                </div>
                {{/movies}}
            </div>
        </div>

        {{#totalPages}}
        <nav id="paginationNav">
            <ul class="pagination justify-content-center">

                {{#hasPrev}}
                <li class="page-item">
                    <a class="page-link" href="/?page={{prevPage}}" tabindex="-1">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                {{/hasPrev}}

                {{#pages}}
                <li class="page-item {{#isCurrent}}active{{/isCurrent}}">
                    <a class="page-link" href="/?page={{number}}">{{number}}</a>
                </li>
                {{/pages}}

                {{#hasNext}}
                <li class="page-item">
                    <a class="page-link" href="/?page={{nextPage}}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
                {{/hasNext}}

            </ul>
        </nav>
        {{/totalPages}}
    </div>

</main>

{{>footer}}

</body>
</html>
